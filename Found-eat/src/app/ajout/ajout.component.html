<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Ajouter un produit</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!--img choisit par l'administrateur-->
<button class='btn '>ajouter une image</button><!--a coté de l'image-->
<!-- formulaire avec différent champs a enregistrer -->
<!--symbole pour indiquer la qualité du produit-->
  </div>
  <div class="modal-footer">
    <!-- <button type="button" class="btn btn-outline-dark" (click)= "afaire"> close</button> -->
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">sauvegarder le produit</button>
  </div>
</ng-template>
