<div class="container">

	<div class="row">

		<div *ngFor="let product of showProducts" class="col-12 col-sm-6 col-md-4 col-lg-3 col-cards">
			<!-- | paginate: { itemsPerPage: 8, currentPage: p } -->

			<div class="card">

				<img *ngIf="product.images" class="card-img-top" src="https://static.openfoodfacts.org/images/products/{{product._id}}/1.400.jpg" (click)="openMedia(content)">

				<img *ngIf="!product.images" class="card-img-top" src="https://via.placeholder.com/150x150" (click)="openMedia(content)">

				<div class="card-body d-flex flex-column">
					<h5 class="card-title">{{ product.product_name }}</h5>
					<p class="card-text"></p>
					<a routerLink="" class="btn btn-primary mt-auto" (click)="openMedia(content)">Voir plus</a>
				</div>

			</div>

			<ng-template #content let-modal>
				<app-modal [mediaInput]="product" [modalInput]="modal"></app-modal>
			</ng-template>

		</div> <!-- #end card -->

	</div> <!-- #end row -->

	<ngb-pagination class="d-flex justify-content-center" 
		[collectionSize]="totalPages"
		[(page)]="page"
		[maxSize]="5" 
		[rotate]="true" 
		[boundaryLinks]="true"
		(pageChange)="changePage()">
	</ngb-pagination> 

</div> <!-- #end container-fluid -->
