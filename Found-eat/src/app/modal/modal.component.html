<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{ mediaInput.product_name }}</h4>
    <button type="button" class="close" (click)="modalInput.dismiss('')" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- infos goes here -->

    <div class="text-center">
      <img *ngIf="mediaInput.images" class="img-fluid" src="https://static.openfoodfacts.org/images/products/{{mediaInput._id}}/1.400.jpg" (click)="openMedia(content)">
    </div>

    <div class="text-center">
      <img *ngIf="!mediaInput.images" class="img-fluid" src="https://via.placeholder.com/150x150" (click)="openMedia(content)">
    </div>

    <h5 *ngIf="mediaInput.brands">Marque : {{ mediaInput.brands }}</h5>

    <p *ngIf="mediaInput.nutrition_data_prepared_per">Valeur nutritive pour {{ mediaInput.nutrition_data_prepared_per }}</p>
    <p *ngIf="mediaInput.nutriments.salt" >Sel : {{ mediaInput.nutriments.salt }}</p>
    <p *ngIf="mediaInput.nutriments.proteins">Protéines : {{ mediaInput.nutriments.proteins }}</p>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalInput.dismiss('')">Fermer</button>
    <button type="button" class="btn btn-primary" (click)="modalInput.close(mediaInput)">Comparer</button>
  </div>
</div>
