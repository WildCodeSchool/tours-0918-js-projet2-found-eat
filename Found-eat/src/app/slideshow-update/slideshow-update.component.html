<!-- Slideshow Preview -->

<app-carousel></app-carousel>

<!-- Modification Panel -->

<div class="container">
  <div class="d-flex justify-content-around row my-1">
    <!-- Choice for slideshow -->
    <div *ngFor="let image of images" class="choice1 col-xs-12 col-md-3 ">
      <div class="col-12">
        <form>
          <div class="form-group align-items-center">
            <label>URL de l'image:</label>
            <input [(ngModel)]="image.src" class="form-control form-control-borderless" type="text" name="source">
            <small id="urlHelp" class="form-text text-muted"> Image recommandÃ© en 1200x600.</small>
          </div>
          <div class="form-group align-items-center">
            <div class="bg-light mx-auto">
              <img class="img-fluid" src="{{ image.src }}" height="200"><br />
            </div>
          </div>
          <div class="form-group align-items-center">
            <label>Titre:</label>
            <input [(ngModel)]="image.name" class="form-control" type="text" name="name">
          </div>
          <div class="form-group">
            <label for="FormControlTextArea">Commentaire:</label>
            <textarea [(ngModel)]="image.description" maxlength="50" class="form-control" id="TextArea" name="description"
              rows="4"></textarea>
          </div>
        </form>
      </div>
    </div>
    <!-- Save button -->
    <div class="form-group col-3 text-center">
      <button type="save" class="btn btn-warning align-items-center"(click)="update()">Sauvegarder</button>
      </div>
